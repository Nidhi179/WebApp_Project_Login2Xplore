<!DOCTYPE html>
<html lang="en">

<head>
    <title>Delete Employee</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

            background-color: #f44336;
            /* Green */
            border: none;
            color: white;
            padding: 10px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;

            font-weight: bold;
        }
    </style>

<body>
    <div class="container">
        <h2>Delete Employee Details</h2>
        <div id="details">
            <form id="delEmp">
                <div>
                    <input type="text" id="empid" name="empid" placeholder="Enter Employee record you want to delete">
                </div>
                <div>
                    <input type="button" id="delbtn" value="Delete" onclick="removeEmployee();">
                </div>
            </form>
        </div>
    </div>
    <script>
        function removeEmployee() {
            var Idreq = $("#empid").val();
            var delReqStr = createREMOVERecordRequest("90938574|-31948824964717967|90946642", "SAMPLE", "Emp-Rel", Idreq);
            //alert(delReqStr)
            jQuery.ajaxSetup({ async: false });
            var resultObj = executeCommandAtGivenBaseUrl(delReqStr, "http://api.login2explore.com:5577", "/api/iml");
            alert('Record ' + Idreq + ' deleted')
            jQuery.ajaxSetup({ async: true });
            $("#empid").val("")
        }
    </script>
</body>
